{% extends 'layout/base.html' %}
{% block content %}
<!-- Contact Section-->
<section class="page-section" id="login">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">게시글 작성</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Contact Section Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input name="title" class="form-control" id="title" type="text" placeholder="제목을 입력해주세요." value="{{ boardForm.title.value }}"/>
                        <label for="title">제목</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="writer" class="form-control" id="writer" type="text" placeholder="작성자" value="{{ request.user }}" readonly />
                        <label for="writer">작성자</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea rows="20" name="contents" class="form-control" id="contents" placeholder="작성자"> {{ boardForm.contents.value }}</textarea>
                        <label for="contents">내용</label>
                    </div>

                    <!-- Submit Button-->
                    <button class="btn btn-primary btn-xl" id="submitButton" type="submit">수정</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
