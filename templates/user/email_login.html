{% extends 'layout/base.html' %}
{% block content %}
<!-- Contact Section-->
<section class="page-section" id="login">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">로그인</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Contact Section Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input name="username" class="form-control" id="EMAIL" type="text" placeholder="Enter your ID..."/>
                        <label for="EMAIL">이메일</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="password"class="form-control" id="Password" type="password" placeholder="Enter your Password..."/>
                        <label for="Password">비밀번호</label>
                    </div>

                    <!-- Submit Button-->
                    <button class="btn btn-primary btn-xl" id="submitButton" type="submit">로그인</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
