{% extends 'layout/base.html' %}
{% block content %}
<!-- Contact Section-->
<section class="page-section" id="signup">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">회원가입</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Contact Section Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input name="email" class="form-control" id="EMAIL" type="text" placeholder="Enter your ID..."/>
                        <label for="EMAIL">메일</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="nickname" class="form-control" id="NICKNAME" type="text" placeholder="닉네임을 입력하세요."/>
                        <label for="NICKNAME">닉네임</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="password1"class="form-control" id="Password1" type="password" placeholder="Enter your Password..."/>
                        <label for="Password1">비밀번호</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="password2"class="form-control" id="Password2" type="password" placeholder="Enter your Password..."/>
                        <label for="Password2">비밀번호 확인</label>
                    </div>

                    <!-- Submit Button-->
                    <button class="btn btn-primary btn-xl" id="submitButton" type="submit">가입하기</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
